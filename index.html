<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex flex-col items-center justify-start bg-gradient-to-br from-blue-100 to-blue-300 text-gray-800">

   <header class="bg-blue-600 text-white py-4 px-4 w-full text-center shadow-md">
  <h1 class="text-3xl font-bold tracking-wide">Weather Dashboard</h1>
</header>
   <main class="w-full max-w-md bg-white/70 backdrop-blur-md shadow-lg rounded-2xl p-6 mt-8">
      <div class="flex justify-center mb-4">
        <input
          type="text"
          id="cityInput"
          placeholder="Enter city name"
          class="border p-2 rounded-l-md w-2/3"
        />
        <button
          id="searchBtn"
          class="bg-blue-600 text-white px-4 rounded-r-md hover:bg-blue-700"
        >
          Search
        </button>
      </div>

      <div id="weatherContainer" class="text-center">
        <h2 id="cityName" class="text-xl font-semibold mb-2"></h2>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="windSpeed"></p>
        <img id="weatherIcon" alt="" class="mx-auto mt-4" />
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
