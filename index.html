<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  
  <div id="splash-screen" class="splash">
    <img src="images/image 31.png" alt="Sun Icon" class="sun-icon" />
  </div>

 
  <div id="main-screen" class="main hidden">
    <header>
      <img src="images/image 31.png" alt="Sun Icon" class="small-sun" />
      <h1>Weather Forecast</h1>
      <p class="tagline">Your daily weather companion 🌤️</p>
    </header>
  </div>

  <script>
    window.addEventListener('load', () => {
      const splash = document.getElementById('splash-screen');
      const main = document.getElementById('main-screen');
      
      setTimeout(() => {
        splash.style.opacity = 0;
        setTimeout(() => {
          splash.style.display = 'none';
          main.classList.remove('hidden');
          
         
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);
        }, 1000);
      }, 3000); // splash duration: 3 seconds
    });
  </script>
</body>
</html>
